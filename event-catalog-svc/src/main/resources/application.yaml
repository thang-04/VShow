server:
  port: 8082

spring:
  application:
    name: event-catalog-svc
  
  # MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/vshow_events
    username: root
    password: 1234554321
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true   # Lấy danh sách service từ Eureka
    register-with-eureka: true  # Đăng ký service này với Eureka
  instance:
    prefer-ip-address: true  # Dùng IP thay vì hostname

# Logging
logging:
  level:
    com.vticket.eventcatalog: DEBUG  # Log package eventcatalog
    org.hibernate.SQL: DEBUG  # Log SQL
    root: INFO  # Log chung

